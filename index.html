<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♫ Calcúlame ♫ calcúlame ♩ calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">

        <div id="memoria" class="respuestas"></div>

        <div class="pantalla">
            <div class="operacion">
                <span id="operando1"></span>
                <span id="operador"></span>
                <span id="operando2"></span>
            </div>
            <div id="resultado" class="pantalla__resultado"></div>
        </div>

        <div id="teclado" class="teclado">
            <div class="teclado__memoria">
                <button class="boton boton--borrar">C</button>
                <button class="boton boton--memoria boton--mVacia">M1</button>
                <button class="boton boton--memoria boton--mVacia">M2</button>
                <button class="boton boton--memoria boton--mVacia"">M3</button>
                <button class="boton boton--borrar boton--mVacia">LM</button>
            </div>
            <div class="teclado__numerico">
                <button class="boton">+/-</button>
                <button class="boton">.</button>
                <button class="boton">0</button>
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
            </div>
            <div class="teclado__operaciones">
                <button class="boton boton--operacion boton--doble">+</button>
                <button class="boton boton--operacion">*</button>
                <button class="boton boton--operacion">**</button>
                <button class="boton boton--operacion">=</button>
                <button class="boton boton--operacion">-</button>
                <button class="boton boton--operacion">/</button>
                <button class="boton boton--operacion">%</button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
