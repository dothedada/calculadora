<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora ðŸ§®</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">

        <div id="memoria" class="respuestas">
            <!-- hasta 3 pÃ¡neles de memoria y 5 de respuestas-->
            <div class="respuesta">
                <span class="respuesta__teclado">M1Â»</span>
                <span class="respuesta__resultado">-123456789.1</span>
            </div>
            <div class="respuesta">
                <span class="respuesta__teclado">â†‘1></span>
                <span class="respuesta__operacion">1234â€¦*7890â€¦</span>
                <span class="respuesta__resultado">1234</span>
            </div>
        </div>

        <div class="pantalla"> 
            <div id="operacion" class="operacion">
                <span>1</span>
                <span>+</span>
                <span>2</span>
            </div>
            <div id="resultado" class="pantalla__resultado"></div>
        </div>

        <div id="teclado" class="teclado">
            <!-- SecciÃ³n de funciones de memoria -->
            <div class="teclado__memoria">
                <button class="boton boton--borrar">C</button>
                <button class="boton boton--memoria">M1</button>
                <button class="boton boton--memoria">M2</button>
                <button class="boton boton--memoria">M3</button>
                <button class="boton boton--borrar">CM</button>
            </div>
            <!-- SecciÃ³n del teclado numÃ©rico -->
            <div class="teclado__numerico">
                <button class="boton">+/-</button>
                <button class="boton">.</button>
                <button class="boton">0</button>
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
            </div>
            <!-- SecciÃ³n del teclado de operaciones -->
            <div class="teclado__operaciones">
                <button class="boton boton--operacion boton--doble">+</button>
                <button class="boton boton--operacion">*</button>
                <button class="boton boton--operacion">**</button>
                <!-- <button class="boton boton--operacion">X<span class="boton__superIndice">y</span></button> -->
                <button class="boton boton--operacion">=</button>
                <button class="boton boton--operacion">-</button>
                <button class="boton boton--operacion">/</button>
                <button class="boton boton--operacion">%</button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
